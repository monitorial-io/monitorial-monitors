version: 2

macros:
  - name: orphaned_roles
    description: "Returns a list of orphaned roles"
    docs:
      show: true
    arguments:
      - name: exception_list
        type: List[string]
        description: "List of roles to exclude from the check, default is ACCOUNTADMIN, ORGADMIN, PUBLIC"

  - name: scim_token_expiry
    description: Alerts a configurable numbers of days has past since the last token creation
    docs:
      show: true
    arguments:
      - name: warn_after_days
        type: integer
        description: "The number of days after the last SCIM token creation date"

  