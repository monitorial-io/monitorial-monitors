version: 2

macros:
  - name: failed_logins
    description: "Returns a list of failed logins within the timeperiod specified"
    docs:
      show: true
    arguments:
      - name: hours
        type: integer
        description: "The number of hours to look back for failed logins"

  - name: orphaned_roles
    description: "Returns a list of orphaned roles"
    docs:
      show: true
    arguments:
      - name: exception_list
        type: List[string]
        description: "List of roles to exclude from the check"